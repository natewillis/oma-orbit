{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Reckless Analysis{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/reckless/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="{% url 'core:home' %}" class="logo">
        <img src="/media/nateface.png" alt="reckless">
        Reckless Analysis
      </a>
    </div>
    <div class="header-right">
      <nav class="main-nav">
        <a href="{% url 'core:about' %}">About</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <!-- optional footer -->
  </footer>
</body>
</html>
