{% extends "core/shiftoma/base.html" %}

{% block title %}Home â€” {{ block.super }}{% endblock %}

{% block content %}
  <section class="hero">
    <h1 class="logo">SHIFT OMA</h1>
  </section>

  <section class="posts-grid">
    {% for post in posts %}
      <article class="post">
        <a href="{{ post.get_absolute_url }}">
          <img src="{{ post.cover_image.url }}" alt="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <time datetime="{{ post.date_published }}">{{ post.date_published|date:"Y.m.d" }}</time>
        </a>
      </article>
    {% endfor %}
  </section>
{% endblock %}
